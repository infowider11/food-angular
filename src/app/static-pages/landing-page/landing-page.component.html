<!-- Start Here Area -->
<div class="hero-area-wrapper">
    <div class="hero-bg" *ngIf="homePageContent.background_image" style="background-image: url('{{homePageContent.background_image}}');"></div>
    <div class="hero-bg" *ngIf="!homePageContent.background_image" style="background-image: url('assets/img/here_slider.png');"></div>
    <div class="container">
        <div class="row align-items-center h100">
            <div class="col-lg-7 col-md-7">
                <div class="here-content">
                    <h1 class="heading-one" *ngIf="homePageContent.main_heading">{{homePageContent.main_heading}}</h1>
                    <h1 class="heading-one" *ngIf="!homePageContent.main_heading">Fetching</h1>
                    <p *ngIf="homePageContent.main_description" [innerHTML]="homePageContent.main_description"></p>
                    <form action="" class="location-form">
                        <div class="form-content">
                            <div class="input-wrapper">
                                <select name="location_name"  #select_area [(ngModel)]="selectedAreaId">
                                    <option value="">Select Area</option>
                                    <option *ngFor="let area of areas" [value]="area.id">{{area.area_name}} ({{area.area_post_code}}) </option>
                                </select>
                                
                            </div>
                            <!--div class="input-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" class="form-control pl-4" placeholder="Drop Your Location">
                            </div-->
                            <div class="input-wrapper input-btn">
                                <button *ngIf="!selectedAreaId" type="button" (click)="OpenLocationWiseMeals(select_area.value)" class="default-btn">Proceed</button>
                                <a *ngIf="selectedAreaId" routerLink="/area-group/{{selectedAreaId}}" class="default-btn">Proceed</a>
                            </div>
                        </div>
                    </form>


                </div> <!-- Content End  -->
            </div>
        </div>
    </div>
</div>
<!-- End Here Area -->
