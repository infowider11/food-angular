<div class="page-header-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="page-header-container">
                    <div class="page-header-content">
                        <h1 class="heading-one">Shopping Cart</h1>
                        <div class="page-nav">
                            <ul>
                                <li><a href="/home">Home &gt;</a></li>
                                <li>Shopping Cart</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="cart_info">
    <div class="container">
        <div class="row">

            
            <div class="card rounded-3 mb-4 card_checkout" *ngFor="let mealDataV of mealData; let indexOfelement=index;">
                
                <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">

                            <owl-carousel-o *ngIf="mealDataV.images.length>0" [options]="customOptions">
                                <ng-container *ngFor="let slide of mealDataV.images">
                                    <ng-template carouselSlide [id]="slide.id">
                                        <img [src]="slide.image">
                                    </ng-template>
                                </ng-container>
                            </owl-carousel-o>
    
                            <owl-carousel-o *ngIf="mealDataV.images.length==0" [options]="customOptions">
                                <ng-container>
                                    <ng-template carouselSlide [id]="'0'">
                                        <img [src]="'assets/img/meal6.png'">
                                    </ng-template>
                                </ng-container>
                            </owl-carousel-o>

                            <!--<img src="img/meal1.png" class="img-fluid rounded-3"> -->
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <h3 class="lead fw-normal">{{mealDataV.name}}</h3>


                            <div class="cart-deol" *ngFor="let mealdate of mealDataV.carddata.product">
                                <span>02-02-2022</span>
                                <label *ngFor="let preference of mealdate.preference"></label>
                                <div class="label label-success">Lunch<br>Qty: {{mealdate.qunatity}}</div>
                            </div> 


                            <p>Special note : <span class="text-muted"> {{mealDataV.carddata.remark}} </span></p>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 ">
                            <h5 class="mb-0">${{mealDataV.price}}</h5>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 ">
                            <h5 class="mb-0">$60</h5>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                            <a href="" (click)="ComingSoon()" class="text-danger" data-bs-toggle="tooltip" title=""
                                data-original-title="Delete"><i class="fa fa-trash fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>

                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="m-0">Total : $<span class="total_amt">60</span></h3>
