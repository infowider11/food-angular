<div class=" ">
	<div class="login-form-wrapper ">
		<div class="container ">
			<div class="row align-items-center">
				<div class="col-md-6 mx-auto">
					<div class="half-full">
						<div class="content">

							<div class="login-form-inner m-0">
								<div class="login-form p-5 pb-4">
									<div class="section-title-3 mb-5 text-center">
									
										<h2 class="heading-2">Forgot Password</h2>
									</div>
									<form [formGroup]="form" (ngSubmit)="forgot()" class="text-start">
                                        <div class="alert alert-danger" *ngIf="login_error_message">
                                            {{login_error_message}}</div>
                                        <div class="alert alert-success" *ngIf="login_success_message">
                                            {{login_success_message}}</div>
										<div class="form-group mb-4">
											<label for="user_email">Email</label>
											<input type="email" id="user_email" class="form-control"
												placeholder="example@gmail.com" formControlName="email" />
											<div *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
												class="text-danger">
												<div
													*ngIf="form.controls['email'].errors && form.controls['email'].errors['required']">
													email is required</div>
												<div
													*ngIf="form.controls['email'].errors && form.controls['email'].errors['email']">
													Valid
													email is required</div>
											</div>
										</div>
									
								
										<div class="form-group mt-4 mb-0">
											<button type="submit" class="default-btn w-100"
												[disabled]="!form.valid || is_loading">Submit<i *ngIf="is_loading"
													class="fa fa-spin fa-spinner"></i></button>
										</div>
									</form>
								</div>
								<div class="user-account-info text-center mx-5 pb-3 custom-botder-bottom">
									<p class="mb-0"><a routerLink="/login"
											class="text-hover font-weight-bold">Login Now</a></p>
								</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
