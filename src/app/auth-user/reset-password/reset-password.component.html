<div class=" ">
    <div class="login-form-wrapper ">
        <div class="container ">
            <div class="row align-items-center">
                <div class="col-md-6 mx-auto">
                    <div class="half-full">
                        <div class="content">

                            <div class="login-form-inner m-0">
                                <div class="login-form p-5 pb-4">
                                    <div class="section-title-3 mb-5 text-center">

                                        <h2 class="heading-2">Set Password</h2>
                                    </div>
                                    <div *ngIf="page_message" [innerHTML]="page_message"></div>
                                    <form *ngIf="show_form" [formGroup]="form" (ngSubmit)="reset_password()" class="text-start">
                                        

                                        <div class="form-group">
                                            <label for="new_password">New Password</label>
                                            <input type="password" id="new_password" formControlName="password"
                                                class="form-control" placeholder="******" required />
                                            <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
                                                class="text-danger">
                                                <div
                                                    *ngIf="form.controls['password'].errors && form.controls['password'].errors['required']">
                                                    Password is required</div>
                                                <div
                                                    *ngIf="form.controls['password'].errors && form.controls['password'].errors['minLength']">
                                                    Password min 6 digit is required</div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="c_password">Confirm Password</label>
                                            <input type="password" id="c_password" formControlName="confirm_password"
                                                class="form-control" placeholder="******" required />
                                            <div *ngIf="form.controls['password'].touched && form.controls['confirm_password'].invalid"
                                                class="text-danger">
                                                <div
                                                    *ngIf="form.controls['confirm_password'].errors && form.controls['confirm_password'].errors['required']">
                                                    Password is required</div>
                                                <div
                                                    *ngIf="form.controls['confirm_password'].errors && form.controls['confirm_password'].errors['minLength']">
                                                    Password min 6 digit is required</div>

                                            </div>
                                        </div>


                                        <div class="form-group mt-4 mb-0">
                                            <button id="sub_btn" type="submit" class="btn btn-warning big_btn"
                                                [disabled]="!form.valid || is_loading">Set Password <i *ngIf="is_loading"
                                                    class="fa fa-spin fa-spinner"></i></button>
                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
