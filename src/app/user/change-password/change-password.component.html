<div class="page-header-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="page-header-container">
                    <div class="page-header-content">
                        <h1 class="heading-one">Change Password</h1>
                        <div class="page-nav">
                            <ul>
                                <li><a routerLink="/home">Home &gt;</a></li>
                                <li>Change Password</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dashboard-page">
    <div class="container">
        <div class="row">
            <!-- sidebar-->
            <div class="col-sm-3">
                <app-sidebar></app-sidebar>
            </div>
            <!-- sidebar-->
            <div class="col-sm-9">
                <div class="right-dash">
                    <h3>Dashboard</h3>
                    <div class="acc-detail mt-4">
                        <form [formGroup]="form" (ngSubmit)="changePassword()" class="text-start">
                            <div class="alert alert-danger" *ngIf="login_error_message">
                                {{login_error_message}}</div>
                            <div class="alert alert-success" *ngIf="login_success_message">
                                {{login_success_message}}</div>
                            <div class="form-group">
                                <label class=" control-label">Current Password</label>
                                <input type="password" placeholder="******" id="current_password" class="form-control"
                                    formControlName="current_password" />
                                <div *ngIf="form.controls['current_password'].touched && form.controls['current_password'].invalid"
                                    class="text-danger">
                                    <div
                                        *ngIf="form.controls['current_password'].errors && form.controls['current_password'].errors['required']">
                                        Current password is required</div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" id="new_password" formControlName="password" class="form-control"
                                    placeholder="******" required />
                                <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
                                    class="text-danger">
                                    <div
                                        *ngIf="form.controls['password'].errors && form.controls['password'].errors['required']">
                                        Password is required</div>
                                    <div
                                        *ngIf="form.controls['password'].errors && form.controls['password'].errors['minLength']">
                                        Password min 6 digit is required</div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c_password">Confirm Password</label>
                                <input type="password" id="c_password" formControlName="confirm_password"
                                    class="form-control" placeholder="******" required />
                                <div *ngIf="form.controls['password'].touched && form.controls['confirm_password'].invalid"
                                    class="text-danger">
                                    <div
                                        *ngIf="form.controls['confirm_password'].errors && form.controls['confirm_password'].errors['required']">
                                        Password is required</div>
                                    <div
                                        *ngIf="form.controls['confirm_password'].errors && form.controls['confirm_password'].errors['minLength']">
                                        Password min 6 digit is required</div>

                                </div>
                            </div>

                            <button id="sub_btn" type="submit" class="btn btn-warning big_btn"
                                [disabled]="!form.valid || is_loading">Change <i *ngIf="is_loading"
                                    class="fa fa-spin fa-spinner"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
